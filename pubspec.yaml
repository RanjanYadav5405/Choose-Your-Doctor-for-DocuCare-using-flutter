name: flutter_project
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  firebase_core: ^2.16.0
  flutter:
    sdk: flutter
  fluttertoast: ^8.2.2
  get: ^4.6.5
  http: ^1.1.0
  icons_launcher: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  intl: ^0.18.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/

fonts:
  - family: FontMain
    fonts: 
      - asset: assets/fonts/Borel-Regular.ttf

icons_launcher:
  image_path: "assets/images/pawan2.jpg"
  platforms:
    android:
      enable: true
    ios:
      enable: true
    